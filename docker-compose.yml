version: "2"
services:
  requisition:
    image: requisition
    links:
      - db
      - log
    ports:
      - "8080:8080"
      - "5005:5005"
  db:
    image: openlmis/postgres
    ports:
      - "5432"
    env_file: .env
  log:
    image: openlmis/rsyslog
    volumes:
      - '../logs/requisition:/var/log'
