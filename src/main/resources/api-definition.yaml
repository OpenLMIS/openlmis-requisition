#%RAML 0.8
---
title: OpenLMIS Requisition API
version: "1.0.0"
baseUri: "@baseUrl@/api"

documentation:
    - title: Getting Started
      content: Welcome to the OpenLMIS requisition-service documentation.

schemas:
  - comment: |
      {
          "type": "object",
          "$schema": "http://json-schema.org/draft-03/schema",
          "title": "Comment",
          "description": "A single comment",
          "properties": {
              "requisition": { "type": "object", "$ref": "#/schemas/requisition", "required": false, "title": "requisition" },
              "author": { "type": "object", "$ref": "#/schemas/user", "required": false, "title": "author" },
              "commentText": { "type": "string", "required": true, "title": "commentText" },
              "createdDate": { "type": "string", "required": false, "title": "createdDate" }
          }
      }

  - order: |
      {   "type": "object",
          "$schema": "http://json-schema.org/draft-03/schema",
          "title": "Order",
          "description": "A single order",
          "properties": {
              "id": { "type": "string", "required": true, "title": "id" },
              "requisition": { "type": "object", "$ref": "#/schemas/requisition", "required": false, "title": "requisitionCode" },
              "createdDate": { "type": "string", "required": false, "title": "createdDate" },
              "createdBy": { "type": "object", "$ref": "#/schemas/user", "required": true, "title": "createdBy" },
              "program": { "type": "object", "$ref": "#/schemas/program", "required": true, "title":"program" },
              "requestingFacility": { "type": "object", "$ref": "#/schemas/facility", "required": true, "title": "requestingFacility" },
              "receivingFacility": { "type": "object", "$ref": "#/schemas/facility", "required": true, "title": "receivingFacility" },
              "supplyingFacility": { "type": "object", "$ref": "#/schemas/facility", "required": true, "title": "supplyingFacility" },
              "orderCode": { "type": "string", "required": true, "title": "orderCode" },
              "status": { "type": "object", "$ref": "#/schemas/orderStatus", "required": true, "title": "status" },
              "quotedCost": { "type": "integer", "required": true, "title": "quotedCost" },
              "orderLines": { "type": "array", "required": false, "title": "orderLines", "items": { "type": "object", "$ref": "#/schemas/orderLine" }, "uniqueItems": false }
          }
      }

  - orderLine: |
      {   "type": "object",
          "$schema": "http://json-schema.org/draft-03/schema",
          "title": "OrderLine",
          "description": "A single orderLine",
          "properties": {
              "id": { "type": "string", "required": true, "title": "id" },
              "product": { "type": "object", "$ref": "#/schemas/product", "required": true, "title": "product" },
              "orderedQuantity": { "type": "integer", "required": true, "title": "orderedQuantity" },
              "order": { "type": "object", "$ref": "#/schemas/order", "required": false, "title": "order" },
              "filledQuantity": { "type": "integer", "required": true, "title": "filledQuantity" }
          }
      }

  - requisition: |
      {   "type": "object",
          "$schema": "http://json-schema.org/draft-03/schema",
          "title": "Requisition",
          "description": "A single requisition",
          "properties": {
              "id": { "type": "string", "required": true, "title": "id" },
              "createdDate": { "type": "string", "required": false, "title": "createdDate" },
              "facility": { "type": "object", "$ref": "#/schemas/facility", "required": true, "title": "facility" },
              "program": { "type": "object", "$ref": "#/schemas/program", "required": true, "title": "program" },
              "processingPeriod": { "type": "object", "$ref": "#/schemas/processingPeriod", "required": true, "title": "processingPeriod" },
              "status": { "type": "string", "required": true, "title": "status" },
              "remarks": { "type": "string", "required": false, "title": "remarks" },
              "emergency": { "type": "boolean", "required": false, "title": "emergency" },
              "supervisoryNode": { "type": "object", "$ref": "#/schemas/supervisoryNode", "required": false, "title": "supervisoryNode" },
              "requisitionLines": { "type": "array", "required": false, "title": "requisitionLines", "items": { "type": "object", "$ref":"#/schemas/requisitionLine" }, "uniqueItems": false }
          }
      }

  - requisitionLine: |
      {   "type": "object",
          "$schema": "http://json-schema.org/draft-03/schema",
          "title": "RequisitionLine",
          "description": "A single requisitionLine",
          "properties": {
              "id": { "type": "string", "required": true, "title": "id" },
              "requisition": { "type": "object", "$ref": "#/schemas/requisition", "required": false, "title": "requisition" },
              "product": { "type": "object", "$ref": "#/schemas/product", "required": true, "title": "product" },
              "stockInHand": { "type": "integer", "required": false, "title": "stockInHand" },
              "beginningBalance": { "type": "integer", "required": false, "title": "beginningBalance" },
              "totalReceivedQuantity": { "type": "integer", "required": false, "title": "totalReceivedQuantity" },
              "totalLossesAndAdjustments": { "type": "integer", "required": false, "title": "totalLossesAndAdjustments" },
              "stockOnHand": { "type": "integer", "required": false, "title": "stockOnHand" },
              "requestedQuantity": { "type": "integer", "required": false, "title": "requestedQuantity" },
              "totalConsumedQuantity": { "type": "integer", "required": false, "title": "totalConsumedQuantity" },
              "requestedQuantityExplanation": { "type": "integer", "required": false, "title": "requestedQuantityExplanation" }
          }
      }

  - requisitionTemplate: |
      {   "type": "object",
          "$schema": "http://json-schema.org/draft-03/schema",
          "title": "RequisitionTemplate",
          "description": "A single requisitionTemplate",
          "properties": {
              "id": { "type": "string", "required": true, "title": "id" },
              "program": { "type": "object", "$ref": "#/schemas/program", "required": true, "title": "program" },
              "columnsMap": { "type": "array", "required": false, "title": "columnsMap", "items": { "type": "string", "title": "columnsMap" }, "uniqueItems": false }
          }
      }

  - requisitionTemplateColumn: |
      {   "type": "object",
          "$schema": "http://json-schema.org/draft-03/schema",
          "title": "RequisitionTemplateColumn",
          "description": "A single requisitionTemplateColumn",
          "properties": {
              "id": { "type": "string", "required": true, "title": "id" },
              "name": { "type": "string", "required": false, "title": "name" },
              "label": { "type": "string", "required": false, "title": "label" },
              "displayOrder": { "type": "integer", "required": false, "title": "displayOrder" },
              "isDisplayed": { "type": "boolean", "required": false, "title": "isDisplayed" },
              "isDisplayRequired": { "type": "boolean", "required": false, "title": "isDisplayRequired" },
              "canBeChangedByUser": { "type": "boolean", "required": false, "title": "canByChangedByUser" },
              "canChangeOrder": { "type": "boolean", "required": false, "title": "canChangeOrder" },
              "source": { "type": "string", "required": false, "title": "source" }
          }
      }

  - proofOfDelivery: |
      {   "type": "object",
          "$schema": "http://json-schema.org/draft-03/schema",
          "title": "ProofOfDelivery",
          "description": "A single proofOfDelivery",
          "properties": {
              "id": { "type": "string", "required": true, "title": "id" },
              "order": { "type": "object", "$ref": "#/schemas/order", "required": true },
              "proofOfDeliveryLineItems": { "type": "array", "required": false, "title": "proofOfDeliveryLineItems", "items": { "type": "object", "$ref": "#/schemas/proofOfDeliveryLine" }, "uniqueItems": false },
              "totalShippedPacks": { "type": "integer", "required": false, "title": "totalShippedPacks" },
              "totalReceivedPacks": { "type": "integer", "required": false, "title": "totalReceivedPacks" },
              "totalReturnedPacks": { "type": "integer", "required": false, "title": "totalReturnedPacks" },
              "deliveredBy": { "type": "string", "required": false, "title": "deliveredBy" },
              "receivedBy": { "type": "string", "required": false, "title": "receivedBy" },
              "receivedDate": { "type": "string", "required": false, "title": "receivedDate" }
          }
      }

  - proofOfDeliveryLine: |
      {   "type": "object",
          "$schema": "http://json-schema.org/draft-03/schema",
          "title": "ProofOfDeliveryLine",
          "description": "A single proofOfDeliveryLine",
          "properties": {
              "id": { "type": "string", "required": true, "title": "id" },
              "orderLine": { "type": "object", "$ref": "#/schemas/orderLine", "required": true },
              "proofOfDelivery": { "type": "object", "$ref": "#/schemas/proofOfDelivery", "required": true },
              "packToShip": { "type": "integer", "required": false, "title": "packToShip" },
              "quantityShipped": { "type": "integer", "required": false, "title": "quantityShipped" },
              "quantityReceived": { "type": "integer", "required": false, "title": "quantityReceived" },
              "quantityReturned": { "type": "integer", "required": false, "title": "quantityReturned" },
              "replacedProductCode": { "type": "string", "required": false, "title": "replacedProductCode" },
              "notes": { "type": "string", "required": false, "title": "notes" }
          }
      }

  - programDto: |
      {   "type": "object",
          "$schema": "http://json-schema.org/draft-03/schema",
          "title": "ProgramDto",
          "description": "A single programDto",
          "properties": {
              "id": { "type": "string", "required": true, "title": "id" },
              "code": { "type": "string", "required": true, "title": "code" },
              "name": { "type": "string", "required": false, "title": "name" }
          }
      }

  - requisitionList: |
      {   "type": "array",
          "$schema": "http://json-schema.org/draft-03/schema",
          "title": "RequisitionList",
          "description": "A list of requisitions",
          "items": { "type": "object", "$ref":"#/schemas/requisition", "required": false }
      }

  - template: |
      {   "type": "object",
          "$schema": "http://json-schema.org/draft-03/schema",
          "title": "Template",
          "description": "A single template",
          "properties": {
              "id": { "type": "string", "required": true, "title": "id" },
              "name": { "type": "string", "required": true, "unique": true, "title": "name" },
              "data": { "type": "array", "required": false, "title": "data", "items": { "type": "byte"}, "uniqueItems": false },
              "templateParameters": { "type": "array", "required": false, "title": "templateParameters", "items": { "type": "object", "$ref": "#/schemas/templateParameter" }, "uniqueItems": false },
              "type": { "type": "string", "required": false, "title": "type" },
              "description": { "type": "string", "required": false, "title": "description" }
          }
      }

  - templateParameter: |
      {   "type": "object",
          "$schema": "http://json-schema.org/draft-03/schema",
          "title": "TemplateParameter",
          "description": "A single templateParameter",
          "properties": {
              "id": { "type": "string", "required": true, "title": "id" },
              "template": { "type": "object", "$ref": "#/schemas/template", "required": true },
              "name": { "type": "string", "required": false, "title": "name" },
              "displayName": { "type": "string", "required": false, "title": "displayName" },
              "defaultValue": { "type": "string", "required": false, "title": "defaultValue" },
              "dataType": { "type": "string", "required": false, "title": "dataType" },
              "selectSql": { "type": "string", "required": false, "title": "selectSql" },
              "description": { "type": "string", "required": false, "title": "description" }
          }
      }

  - configurationSetting: |
      {   "type": "object",
          "$schema": "http://json-schema.org/draft-03/schema",
          "title": "ConfigurationSetting",
          "description": "A single configurationSetting",
          "properties": {
              "key": { "type": "string", "required": true, "title": "key" },
              "value": { "type": "string", "required": true, "title": "value" }
          }
      }

  - orderFileTemplate: |
      {   "type": "object",
          "$schema": "http://json-schema.org/draft-03/schema",
          "title": "OrderFileTemplate",
          "description": "A single orderFileTemplate",
          "properties": {
              "id": { "type": "string", "required": true, "title": "id" },
              "filePrefix": { "type": "string", "required": false, "title": "filePrefix" },
              "headerInFile": { "type": "boolean", "required": false, "title": "headerInFile" },
              "orderFileColumns": { "type": "array", "required": false, "title": "orderFileColumns", "items": { "type": "object", "$ref": "#/schemas/orderFileColumn" }, "uniqueItems": false }
          }
      }

  - orderFileColumn: |
      {   "type": "object",
          "$schema": "http://json-schema.org/draft-03/schema",
          "title": "OrderFileColumn",
          "description": "A single orderFileColumn",
          "properties": {
              "id": { "type": "string", "required": true, "title": "id" },
              "openLmisField": { "type": "boolean", "required": false, "title": "openLmisField" },
              "dataFieldLabel": { "type": "string", "required": false, "title": "dataFieldLabel" },
              "columnLabel": { "type": "string", "required": false, "title": "columnLabel" },
              "include": { "type": "boolean", "required": false, "title": "include" },
              "position": { "type": "integer", "required": false, "title": "position" },
              "format": { "type": "string", "required": false, "title": "format" },
              "nested": { "type": "string", "required": false, "title": "nested" },
              "keyPath": { "type": "string", "required": false, "title": "keyPath" }
          }
      }

traits:
    - secured:
          queryParameters:
              access_token:
                  displayName: access_token
                  description: OAuth2 access token
                  type: string
                  required: true
                  repeat: false

resourceTypes:
    - collection:
        get:
            is: [ secured ]
            responses:
                200:
                  description: Collection retrieved successfully
                  headers:
                    X-Content-Type-Options:
                    X-XSS-Protection:
                  body:
                      application/json:
                          schema: <<schema>>
                404:
                  description: Collection is empty.
                  headers:
                    X-Content-Type-Options:
                    X-XSS-Protection:
        post:
            is: [ secured ]
            body:
                application/json:
                    schema: <<schema>>
            responses:
                201:
                  description: Item created successfully
                  headers:
                    X-Content-Type-Options:
                    X-XSS-Protection:
                  body:
                      application/json:
                          schema: <<schema>>
    - member:
        get:
            is: [ secured ]
            responses:
                200:
                    body:
                        application/json:
                            schema: <<schema>>
        post:
            is: [ secured ]
            body:
                application/json:
                    schema: <<schema>>
            responses:
                200:
                    body:
                        application/json:
                            schema: <<schema>>
        delete:
            is: [ secured ]
            responses:
                200:

/orders:
    displayName: Order
    get:
        is: [ secured ]
        description: Get all orders.
        responses:
            "200":
                headers:
                  X-Content-Type-Options:
                  X-XSS-Protection:
                body:
                  application/json:
            "404":
                headers:
                  X-Content-Type-Options:
                  X-XSS-Protection:
    post:
        is: [ secured ]
        description: Creates new order.
        body:
            application/json:
        responses:
            "201":
                headers:
                  X-Content-Type-Options:
                  X-XSS-Protection:
                body:
                  application/json:
            "400":
                headers:
                  X-Content-Type-Options:
                  X-XSS-Protection:
                body:
                  application/json:
    /{id}:
        uriParameters:
            id:
                displayName: id
                type: string
                required: true
                repeat: false
        delete:
            is: [ secured ]
            description: Delete chosen order.
            responses:
                "204":
                    headers:
                      X-Content-Type-Options:
                      X-XSS-Protection:
                "404":
                    headers:
                      X-Content-Type-Options:
                      X-XSS-Protection:
                "409":
                    headers:
                      X-Content-Type-Options:
                      X-XSS-Protection:
        get:
            is: [ secured ]
            description: Get chosen order.
            responses:
                "200":
                    headers:
                      X-Content-Type-Options:
                      X-XSS-Protection:
                    body:
                      application/json:
                "404":
                    headers:
                      X-Content-Type-Options:
                      X-XSS-Protection:
        put:
            is: [ secured ]
            description: Update existing order.
            body:
                application/json:
            responses:
                "200":
                    headers:
                      X-Content-Type-Options:
                      X-XSS-Protection:
                    body:
                      application/json:
                "400":
                    headers:
                      X-Content-Type-Options:
                      X-XSS-Protection:
        /csv:
            get:
                is: [ secured ]
                description: Export Order to csv.
                responses:
                  200:
                    headers:
                      X-Content-Type-Options:
                      X-XSS-Protection:
                      Content-Disposition:
                    body:
                      text/csv:
                  400:
                    headers:
                      X-Content-Type-Options:
                      X-XSS-Protection:
                  500:
                    headers:
                      X-Content-Type-Options:
                      X-XSS-Protection:

    /search:
            get:
                is: [ secured ]
                description: Find Orders with matched parameters.
                queryParameters:
                    supplyingFacility:
                        displayName: supplyingFacility
                        description: supplyingFacility ID
                        type: string
                        required: true
                        repeat: false
                    requestingFacility:
                        displayName: requestingFacility
                        description: requestingFacility ID
                        type: string
                        required: false
                        repeat: false
                    program:
                        displayName: program
                        description: program ID
                        type: string
                        required: false
                        repeat: false
                responses:
                    "200":
                        headers:
                          X-Content-Type-Options:
                          X-XSS-Protection:
                        body:
                          application/json:
                    "404":
                        headers:
                          X-Content-Type-Options:
                          X-XSS-Protection:
                    "500":
                        headers:
                          X-Content-Type-Options:
                          X-XSS-Protection:
    /{id}/print:
        uriParameters:
            id:
                displayName: orderId
                type: string
                required: true
                repeat: false
        get:
            is: [ secured ]
            description: Print all order lines from an order to a csv or pdf file.
            queryParameters:
                format:
                    displayName: format
                    type: string
                    required: true
                    repeat: false
            responses:
                "200":
                    headers:
                      X-Content-Type-Options:
                      X-XSS-Protection:
                      Content-Disposition:
                    body:
                      application/pdf:
                      text/csv:
                "400":
                    headers:
                      X-Content-Type-Options:
                      X-XSS-Protection:
                "500":
                    headers:
                      X-Content-Type-Options:
                      X-XSS-Protection:
    /{id}/finalize:
            uriParameters:
                id:
                    displayName: orderId
                    type: string
                    required: true
                    repeat: false
            put:
                is: [ secured ]
                description: Finalize chosen order.
                responses:
                    "200":
                        headers:
                          X-Content-Type-Options:
                          X-XSS-Protection:
                    "400":
                        headers:
                          X-Content-Type-Options:
                          X-XSS-Protection:
    /requisitions:
        post:
            is: [ secured ]
            description: Convert Requisition list to orders.
            body:
              application/json:
            responses:
                "201":
                    headers:
                      X-Content-Type-Options:
                      X-XSS-Protection:
                "500":
                    headers:
                      X-Content-Type-Options:
                      X-XSS-Protection:

/orderLines:
    displayName: Order Lines
    get:
        is: [ secured ]
        description: Get all orderLines.
        responses:
            "200":
                headers:
                  X-Content-Type-Options:
                  X-XSS-Protection:
                body:
                  application/json:
            "404":
                headers:
                  X-Content-Type-Options:
                  X-XSS-Protection:
    post:
        is: [ secured ]
        description: Creates new orderLine.
        body:
            application/json:
        responses:
            "201":
                headers:
                  X-Content-Type-Options:
                  X-XSS-Protection:
                body:
                  application/json:
            "400":
                headers:
                  X-Content-Type-Options:
                  X-XSS-Protection:
                body:
                  application/json:
    /{id}:
        uriParameters:
            id:
                displayName: id
                type: string
                required: true
                repeat: false
        delete:
            is: [ secured ]
            description: Delete chosen orderLine.
            responses:
                "204":
                    headers:
                      X-Content-Type-Options:
                      X-XSS-Protection:
                "404":
                    headers:
                      X-Content-Type-Options:
                      X-XSS-Protection:
                "409":
                    headers:
                      X-Content-Type-Options:
                      X-XSS-Protection:
        get:
            is: [ secured ]
            description: Get chosen orderLine.
            responses:
                "200":
                    headers:
                      X-Content-Type-Options:
                      X-XSS-Protection:
                    body:
                      application/json:
                "404":
                    headers:
                      X-Content-Type-Options:
                      X-XSS-Protection:
        put:
            is: [ secured ]
            description: Update existing orderLine.
            body:
                application/json:
            responses:
                "200":
                    headers:
                      X-Content-Type-Options:
                      X-XSS-Protection:
                    body:
                      application/json:
                "400":
                    headers:
                      X-Content-Type-Options:
                      X-XSS-Protection:

/requisitions:
    displayName: Requisition
    /initiate:
        post:
            is: [ secured ]
            description: Initiate requisition.
            body:
              application/json:
            responses:
                "201":
                    headers:
                      X-Content-Type-Options:
                      X-XSS-Protection:
                    body:
                      application/json:
                "400":
                    headers:
                      X-Content-Type-Options:
                      X-XSS-Protection:
    /submitted:
        get:
            is: [ secured ]
            description: Get all requisitions with submitted status.
            responses:
                "200":
                    headers:
                      X-Content-Type-Options:
                      X-XSS-Protection:
                    body:
                      application/json:
                "404":
                    headers:
                      X-Content-Type-Options:
                      X-XSS-Protection:
    /{id}:
        uriParameters:
            id:
                displayName: id
                type: string
                required: true
                repeat: false
        delete:
            is: [ secured ]
            description: Delete chosen requisition.
            responses:
                "204":
                    headers:
                      X-Content-Type-Options:
                      X-XSS-Protection:
                "400":
                    headers:
                      X-Content-Type-Options:
                      X-XSS-Protection:
                "409":
                    headers:
                      X-Content-Type-Options:
                      X-XSS-Protection:
        get:
            is: [ secured ]
            description: Get chosen requisition.
            responses:
                "200":
                    headers:
                      X-Content-Type-Options:
                      X-XSS-Protection:
                    body:
                      application/json:
                "404":
                    headers:
                      X-Content-Type-Options:
                      X-XSS-Protection:
        put:
            is: [ secured ]
            description: Update existing requisition.
            body:
                application/json:
            responses:
                "200":
                    headers:
                      X-Content-Type-Options:
                      X-XSS-Protection:
                    body:
                      application/json:
                "400":
                    headers:
                      X-Content-Type-Options:
                      X-XSS-Protection:
    /{id}/skip:
        uriParameters:
            id:
                displayName: id
                type: string
                required: true
                repeat: false
        put:
            is: [ secured ]
            description: Skip chosen requisition period.
            responses:
                "200":
                    headers:
                      X-Content-Type-Options:
                      X-XSS-Protection:
                    body:
                      application/json:
                "400":
                    headers:
                      X-Content-Type-Options:
                      X-XSS-Protection:
    /{id}/reject:
        uriParameters:
            id:
                displayName: id
                type: string
                required: true
                repeat: false
        put:
            is: [ secured ]
            description: Reject requisition which is waiting for approval.
            responses:
                "200":
                    headers:
                      X-Content-Type-Options:
                      X-XSS-Protection:
                    body:
                      application/json:
                "400":
